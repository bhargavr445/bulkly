<!-- OTP wrapper -->
<div class="rounded-2xl border border-sky-200 bg-sky-50/70 p-5">
  <!-- Top info row -->
  <div class="flex items-start gap-2 text-slate-800 text-center">
    
    <p class="text-sm">
        <span class="text-lg">✉️</span>
      A <span class="font-semibold">6-digit OTP</span> has been sent to
      <span class="font-semibold">{{ email() }}</span>
    </p>
  </div>

  <p class="mt-4 text-sm font-semibold text-slate-800">Enter OTP</p>

  <!-- Boxes -->
   
  <div class="mt-3 flex flex-wrap gap-3">
    @for (ctrl of otpControls; track $index) {
      <input
        #otpInput
        inputmode="numeric"
        autocomplete="one-time-code"
        maxlength="1"
        [value]="ctrl"
        (input)="onOtpInput($event, $index)"
        (keydown)="onOtpKeyDown($event, $index)"
        (paste)="onOtpPaste($event, $index)"
        class="h-12 w-12 rounded-xl border border-slate-200 bg-white/60 text-center text-lg font-semibold text-slate-900
               outline-none transition
               focus:border-sky-500 focus:bg-white focus:ring-2 focus:ring-sky-200"
      />
    }
  </div>

  <!-- Helper text -->
  @if (isValid()) {
    <div class="mt-4 flex items-start gap-2 text-green-700">
      <span class="mt-0.5">✅</span>
      <p class="text-sm">
        OTP entered. Please complete the form and click
        <span class="font-semibold">"Create Account"</span> to verify.
      </p>
    </div>
  }
</div>
