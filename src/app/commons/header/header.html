<header
  [class]="`sticky top-0 z-40 w-full border-b border-slate-100 bg-gradient-to-b from-sky-50 to-white transition-all duration-300 ${scrolled() ? 'shrink-header' : 'normal-header'}`">
  <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-3 md:px-6 md:py-4">
    <!-- Logo -->
    <a [routerLink]="'home'" class="flex items-center gap-3 group">
      <div class="flex h-10 w-10 items-center justify-center rounded-2xl bg-indigo-600 shadow-md 
                  transition duration-300 group-hover:bg-indigo-700 md:h-12 md:w-12">
        <span class="text-lg font-semibold text-white md:text-xl transition duration-300 group-hover:scale-105">B</span>
      </div>
    
      <span class="text-xl font-semibold tracking-tight text-slate-900 md:text-2xl 
               transition duration-300 group-hover:text-indigo-700">
        Bulkly
      </span>
    </a>

    <!-- Center nav (desktop only) -->
    <nav class="hidden gap-10 text-sm font-medium text-slate-700 md:flex">
      @for (navItem of navList; track navItem.navPath) {
      <a [routerLink]="navItem.navPath" routerLinkActive="text-blue-600 border-b-2 border-blue-600 text-sm"
        class="inline-block pb-1 text-sm hover:text-blue-600 transition">
        {{navItem.label}}
      </a>
      }


    </nav>

    <!-- Right actions (desktop) -->
    <div class="hidden items-center gap-4 md:flex">
      <button
        class="hidden h-9 w-9 items-center justify-center rounded-full border border-slate-200 text-slate-700 lg:flex">
        <span class="text-lg">ðŸ‘¤</span>
      </button>

      <button class="rounded-full bg-slate-900 px-6 py-2 text-sm font-semibold text-white shadow-sm hover:bg-black">
        Customer Login
      </button>

      <button
        class="rounded-full border border-slate-300 bg-white px-6 py-2 text-sm font-semibold text-slate-900 hover:border-slate-400">
        Vendor Login
      </button>
    </div>

    <!-- Right actions (mobile) -->
    <div class="flex items-center gap-3 md:hidden">
      <button type="button"
        class="flex h-8 w-8 items-center justify-center rounded-full border border-slate-300 text-slate-800"
        aria-label="Account">
        ðŸ‘¤
      </button>

      <button type="button"
        class="flex h-8 w-8 items-center justify-center rounded-full border border-slate-300 text-slate-800"
        (click)="mobileOpen.set(true)" aria-label="Open navigation menu">
        â˜°
      </button>
    </div>
  </div>

  <!-- Mobile slide-over menu -->
  @if (mobileOpen()) {
  <div class="fixed inset-0 z-40 md:hidden">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/30" (click)="closeMobileMenu()"></div>

    <!-- Panel -->
    <div class="absolute right-0 top-0 flex h-full w-11/12 max-w-sm flex-col rounded-l-3xl bg-white shadow-xl">
      <!-- Panel header -->
      <div class="flex items-center justify-between px-4 py-3">
        <div class="flex items-center gap-2">
          <div class="flex h-9 w-9 items-center justify-center rounded-2xl bg-indigo-600 text-white">
            B
          </div>
          <span class="text-lg font-semibold text-slate-900">Bulkly</span>
        </div>

        <button type="button"
          class="flex h-8 w-8 items-center justify-center rounded-full border border-slate-300 text-slate-800"
          (click)="closeMobileMenu()" aria-label="Close menu">
          âœ•
        </button>
      </div>

      <hr class="border-slate-200" />

      <!-- Links -->
      <nav class="flex flex-col gap-4 px-4 py-4 text-lg font-medium text-slate-900">
        <a routerLink="home" routerLinkActive="text-blue-600" (click)="closeMobileMenu()">
          Home
        </a>
        <a routerLink="about-us" routerLinkActive="text-blue-600" (click)="closeMobileMenu()">
          About Us
        </a>
        <a routerLink="contact" routerLinkActive="text-blue-600" (click)="closeMobileMenu()">
          Contact
        </a>
      </nav>

      <div class="mt-2 border-t border-slate-200 px-4 py-4 space-y-3">
        <button
          class="w-full rounded-xl bg-slate-900 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-black">
          Customer Login
        </button>

        <button
          class="w-full rounded-xl border border-slate-300 bg-white px-4 py-2.5 text-sm font-semibold text-slate-900 hover:border-slate-400">
          Vendor Login
        </button>
      </div>
    </div>
  </div>
  }
</header>
