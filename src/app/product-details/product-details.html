<section class="bg-white py-8 md:py-12">
    <div class="mx-auto max-w-6xl px-4">
        <!-- Tabs -->
        <nav class="flex overflow-x-auto rounded-2xl bg-slate-100 text-xs font-medium text-slate-500 md:text-sm">
            @for (item of tabList(); track item.navPath) {
            <a [routerLink]="item.navPath" class="flex-1 px-3 py-2 text-center text-slate-900"
                routerLinkActive="bg-indigo-600 text-white rounded-2xl">{{item.label}}</a>
            }
        </nav>
        <!-- Content cards -->
        <router-outlet />
    </div>
</section>
