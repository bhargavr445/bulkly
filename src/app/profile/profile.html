<section class="bg-slate-50 py-8">
    <div class="mx-auto max-w-5xl px-4 space-y-6">
        <!-- Profile header -->
        <div
            class="flex flex-col gap-4 rounded-3xl bg-white p-4 shadow-sm md:flex-row md:items-center md:justify-between">
            <!-- Left: avatar + name -->
            <div class="flex items-center gap-4">
                <div
                    class="flex h-16 w-16 items-center justify-center rounded-full bg-indigo-600 text-2xl font-semibold text-white md:h-20 md:w-20">
                    AS
                </div>

                <div class="space-y-1">
                    <p class="text-base font-semibold text-slate-900 md:text-lg">
                        Amit Sharma
                    </p>
                    <div class="text-xs text-slate-500 md:text-sm space-y-0.5">
                        <p>amit.sharma@email.com</p>
                        <p>+91 98765 43210</p>
                        <p class="inline-flex items-center gap-1 rounded-full bg-slate-100 px-2 py-0.5">
                            <span class="h-1.5 w-1.5 rounded-full bg-emerald-500"></span>
                            <span class="text-[11px] md:text-xs">Member since 6/14/2024</span>
                        </p>
                    </div>
                </div>
            </div>
            <!-- Edit button -->
            <button
                class="self-start rounded-full border border-slate-300 px-4 py-2 text-xs font-semibold text-slate-800 hover:bg-slate-50 md:self-auto md:text-sm">
                Edit Profile
            </button>
        </div>
        <!-- Tabs -->
        <div class="flex">
            <bulkly-nav [tabList]="tabs" />
        </div>
        <router-outlet />
        <!-- Orders list -->
    </div>
</section>
